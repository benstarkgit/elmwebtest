<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Start Game</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
    /* Load custom Jacquard font (adjust file names/extensions to match your actual font files) */
        @font-face {
        font-family: 'Jacquard12';
        src: url('assets/web/font/Jacquard12-Regular.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
        }


    * { box-sizing: border-box; }
    html, body {
        height: 100%;
        margin: 0;
        /* Set global font with fallbacks */
        font-family: "Jacquard12", "Segoe UI", Arial, sans-serif;
        color: #f5f5f5;
    }
    body {
        background: url('assets/web/images/Background1.png') center center / cover no-repeat fixed;
        display: flex;
        flex-direction: column;
    }
    .backdrop-overlay {
        position: fixed;
        inset: 0;
        background: rgba(10,10,15,0.55);
        backdrop-filter: blur(2px);
        z-index: 0;
    }
    header, main, footer {
        position: relative;
        z-index: 1;
    }
    header {
        padding: 1.2rem 2rem;
        font-family: "Jacquard12";
        font-size: 1.6rem;
        font-weight: 400;
        letter-spacing: 1px;
        text-shadow: 0 2px 6px #000;
    }
    .panel {
        max-width: 560px;
        margin: 4rem 2rem 2rem;
        background: rgba(25,25,30,0.78);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 10px;
        padding: 2rem 2.2rem;
        box-shadow: 0 8px 28px -6px rgba(0,0,0,0.6);
        backdrop-filter: blur(4px);
    }
    h1 {
        margin: 0 0 1rem;
        font-size: 2.4rem;
        font-weight: 400;
        letter-spacing: 1.5px;
        line-height: 1.1;
        text-shadow: 0 3px 10px rgba(0,0,0,0.55);
    }
    h2 {
        margin: 0 0 1rem;
        font-size: 2.4rem;
        font-weight: 400;
        letter-spacing: 1.5px;
        line-height: 1.1;
        text-shadow: 0 3px 10px rgba(0,0,0,0.55);
    }
    p.lead {
        margin: 0 0 1.5rem;
        line-height: 1.4;
        font-size: 1.05rem;
    }
    form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        margin-top: .5rem;
    }
    label span {
        display:block;
        margin-bottom:.35rem;
        font-size: 2rem;
    }
    input[type=text] {
        padding: .7rem .9rem;
        border: 1px solid #3d4048;
        border-radius: 6px;
        background: #1e2126;
        color: #e8e8e8;
        font-size: 1rem;
        font-family: inherit;
    }
    input[type=text]:focus {
        outline: 2px solid #6c8bff;
        border-color: #6c8bff;
    }
    button {
        cursor: pointer;
        padding: .85rem 1.1rem;
        font-size: 1rem;
        border-radius: 6px;
        border: 1px solid #2d3542;
        background: linear-gradient(135deg,#394553,#222a33);
        color: #f0f3f6;
        font-weight: 400;
        letter-spacing: 1px;
        font-family: inherit;
        transition: background .25s, transform .15s;
    }
    button:hover {
        background: linear-gradient(135deg,#4b5a6b,#2a353f);
    }
    button:active {
        transform: translateY(2px);
    }
    .actions {
        display: flex;
        gap: .75rem;
        flex-wrap: wrap;
    }
    a.link-btn {
        text-decoration: none;
        display: inline-block;
        padding: .7rem 1rem;
        border-radius: 6px;
        background: rgba(255,255,255,0.12);
        color: #fff;
        font-size: .85rem;
        letter-spacing:.8px;
        font-family: inherit;
        transition: background .25s;
    }
    a.link-btn:hover {
        background: rgba(255,255,255,0.2);
    }
    footer {
        margin-top: auto;
        padding: .75rem 1rem;
        font-size: .7rem;
        text-align: center;
        letter-spacing:.8px;
        opacity: .7;
    }
    @media (max-width: 640px) {
        .panel {
            margin: 3rem 1rem 1.5rem;
            padding: 1.6rem 1.4rem 1.8rem;
        }
        h1 { font-size: 2rem; }
    }
</style>
</head>
<body>
<div class="backdrop-overlay"></div>
<header>
    Game Start
</header>
<main>
    <div class="panel">
        <h1>elm<br></h1>
        <h2>Welcome<br>
            Begin New Campaign</h2>
        <p class="lead">
            Set your game name and embark on the opening turn.
        </p>
        <form id="start-form" action="/start" method="post">
            <label>
                <span>Game Name</span>
                <input type="text" name="game_name" required placeholder="Enter a name">
            </label>
            <div class="actions">
                <button type="submit">Launch Game</button>
                <a href="index.html" class="link-btn">Back</a>
            </div>
        </form>
    </div>
</main>
<footer>
    &copy; 2025 Project
</footer>
</body>
</html>
