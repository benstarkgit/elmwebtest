<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f4f4f9;

        header {
            background: #2d3e50;
            color: #fff;
            padding: 1.5rem 0;
            text-align: center;
        }

            max-width: 600px;

        h1 {
            margin-top: 0;
        }
        .btn {
            display: inline-block;
            margin: 1rem 0.5rem 0 0.5rem;

            border-radius: 4px;
            font-size: 1.1rem;

            text-decoration: none;

            background: #388e3c;
        }
